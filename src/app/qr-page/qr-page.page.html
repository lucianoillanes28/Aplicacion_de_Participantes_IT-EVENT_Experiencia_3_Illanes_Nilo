<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>QR Generado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="8" size-lg="6" class="ion-text-center">
        <!-- Mostrar QR solo si qrdata tiene un valor -->
        <ion-card class="ion-text-center ion-padding">
          <ion-card-content>
            <div *ngIf="qrdata">
              <qrcode [qrdata]="qrdata" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
            </div>
            <!-- Si no hay QR data, mostrar un mensaje -->
            <div *ngIf="!qrdata">
              <p>No se puede generar el c贸digo QR.</p>
            </div>
          </ion-card-content>
        </ion-card>

        <!-- Mostrar informaci贸n del evento debajo del QR -->
        <ion-card *ngIf="eventoSeleccionado" class="ion-padding">
          <ion-card-header>
            <ion-card-title>{{ eventoSeleccionado.nombre }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p><strong>Descripci贸n:</strong> {{ eventoSeleccionado.descripcion }}</p>
            <p><strong>Fecha:</strong> {{ eventoSeleccionado.fecha }}</p>
            <p><strong>Hora:</strong> {{ eventoSeleccionado.hora }}</p>
            <p><strong>Total de Asistentes:</strong> {{ eventoSeleccionado.usuariosInscritos.length }}</p>
          </ion-card-content>
        </ion-card>

        <!-- Bot贸n para volver -->
        <ion-button expand="block" color="primary" (click)="volver()">Volver a Detalles</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
